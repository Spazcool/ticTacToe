<!DOCTYPE html>
<html>

    <head>
        <title>TicTacToe</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link type="image/x-icon" rel="shortcut icon" href="/imgs/index.ico" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif|Black+Ops+One|Bungee|Six+Caps|Geo|Orbitron|Press+Start+2P|Revalia|Courgette|Great+Vibes|Kaushan+Script|Lobster|Satisfy|Yellowtail" />
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div class="header">
            <div class="choice">
                <center>
                    <button class="xORo" id="X">X</button>
                </center>
            </div>

            <center>
                <h1>Tic Tac Mofo</h1>
            </center>

            <div class="choice">
                <center>
                    <button class="xORo" id="O">O</button>
                </center>
            </div>
        </div>

        <div class="banner">
            <div id="banner"></div>
            <div class="reset">
                <button id="reset">Play Again?</button>
            </div>
        </div>

        <div class="ticBox">
            <div class="grid">
                <div class="cell" id="1" value="0"></div>
                <div class="cell" id="2" value="0"></div>
                <div class="cell" id="3" value="0"></div>
                <div class="cell" id="4" value="0"></div>
                <div class="cell" id="5" value="0"></div>
                <div class="cell" id="6" value="0"></div>
                <div class="cell" id="7" value="0"></div>
                <div class="cell" id="8" value="0"></div>
                <div class="cell" id="9" value="0"></div>
            </div>
        </div>

        <div class="footer">
            <center>
                Created by me, <a href="http://www.spazcool.com">Doug</a>.
            </center>
        </div>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="ticTacToe.js"></script>
    </body>
</html>
